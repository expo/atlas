name: Setup project
description: Prepare the project for any CI action

inputs:
  bun-version:
    description: Version of Bun to install
    default: latest

  node-version:
    description: Version of Node to install
    default: 20.x

  with-webui:
    description: If the setup should prepare the web UI
    type: boolean

runs:
  using: composite
  steps:
    - name: ğŸ— Setup Node
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: ğŸ“¦ Install dependencies
      run: bun install
      shell: bash

    - name: ğŸ“¦ Install webui dependencies
      if: ${{ inputs.with-webui == 'true' }}
      run: bun install
      working-directory: webui
      shell: bash

    - name: â™»ï¸ Restore webui cache
      if: ${{ inputs.with-webui == 'true' }}
      uses: actions/cache@v4
      with:
        key: webui-metro-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          webui-metro-${{ runner.os }}
        path: |
          webui/node_modules/.cache/metro
