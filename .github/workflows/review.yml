name: review

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: ğŸš¨ Lint core
        run: bun run lint -- --max-warnings 0

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project
        with:
          with-webui: true

      - name: ğŸ‘· Build core
        run: bun run build

      - name: ğŸ‘· Build webui
        run: bun run build
        working-directory: webui
