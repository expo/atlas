name: review

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: ğŸš¨ Lint project
        run: bun run lint

      - name: ğŸ“‹ Typecheck project
        run: bun run typecheck

      - name: ğŸ§ª Test project
        run: bun run test

  ui:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: ğŸ‘· Build expo-atlas-ui
        run: bun run build
        working-directory: packages/expo-atlas-ui
